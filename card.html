<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MaKarma 個人名片</title>
    <style>
        :root {
            --primary-color: #F39800; 
            --background-color: #f9f9f9;
            --text-color: #333;
            --form-bg-color: #ffffff;
            --border-color: #e0e0e0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--form-bg-color);
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 25px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .share-button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .share-button:hover {
            opacity: 0.9;
        }
        
        .share-button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }

        #status-message {
            text-align: center;
            margin-top: 15px;
            color: #666;
            display: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>MaKarma 個人名片</h1>
        <form id="card-form">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" placeholder="例如：徐昀" required>
            </div>
            <div class="form-group">
                <label for="englishName">英文姓名</label>
                <input type="text" id="englishName" placeholder="例如：ULY HSU" required>
            </div>
            <div class="form-group">
                <label for="title">職稱</label>
                <input type="text" id="title" placeholder="例如：行銷專員" required>
            </div>
            <div class="form-group">
                <label for="mobile">手機</label>
                <input type="tel" id="mobile" placeholder="例如：0903-966-225" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="例如：yunshyu@gmail.com" required>
            </div>
        </form>
        <button id="share-button" class="share-button" disabled>LIFF 初始化中...</button>
        <p id="status-message"></p>
    </div>

    <script src="https://jsconsole.com/?hsulala-card-test"></script>
    <script>
        // ===================================================================
        // == 請務必修改此區塊的設定 ==
        // ===================================================================
        const YOUR_LIFF_ID = "2007968447-L1XqQgMW"; 

        // 【圖片網址】已更新為您提供的 GitHub 正確網址
        const LOGO_URL = "https://raw.githubusercontent.com/Hsulala/u/main/LOGO.png";

        // 【連結網址】
        const WEBSITE_URL = "https://www.makarma.com.tw/";
        // ===================================================================


        const nameInput = document.getElementById('name');
        const englishNameInput = document.getElementById('englishName');
        const titleInput = document.getElementById('title');
        const mobileInput = document.getElementById('mobile');
        const emailInput = document.getElementById('email');
        const shareButton = document.getElementById('share-button');
        const statusMessage = document.getElementById('status-message');

        const LOCAL_STORAGE_KEY = 'maKarmaCardData_v4'; // 更新版本以避免舊資料衝突

        async function main() {
            try {
                await liff.init({ liffId: YOUR_LIFF_ID });
                if (!liff.isLoggedIn()) {
                    statusMessage.innerText = "請先登入 LINE"; return;
                }
                shareButton.innerText = '產生並分享名片';
                shareButton.disabled = false;
                loadData();
                shareButton.addEventListener('click', shareCard);
            } catch (error) {
                console.error('LIFF Initialization failed', error);
                statusMessage.innerText = "LIFF 初始化失敗，請重新整理頁面。";
            }
        }

        function loadData() {
            const savedData = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (savedData) {
                const data = JSON.parse(savedData);
                nameInput.value = data.name || '';
                englishNameInput.value = data.englishName || '';
                titleInput.value = data.title || '';
                mobileInput.value = data.mobile || '';
                emailInput.value = data.email || '';
            } else {
                liff.getProfile().then(profile => {
                    nameInput.value = profile.displayName;
                }).catch(err => console.error('Failed to get profile', err));
            }
        }

        function saveData() {
            const data = {
                name: nameInput.value.trim(),
                englishName: englishNameInput.value.trim(),
                title: titleInput.value.trim(),
                mobile: mobileInput.value.trim(),
                email: emailInput.value.trim(),
            };
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(data));
            return data;
        }

        async function shareCard() {
            if (!nameInput.value || !englishNameInput.value || !titleInput.value || !mobileInput.value || !emailInput.value) {
                alert('請填寫所有欄位！'); return;
            }
            const data = saveData();
            if (!liff.isApiAvailable('shareTargetPicker')) {
                alert('您的 LINE 版本不支援此功能，請更新至最新版。'); return;
            }
            const flexMessage = createFlexMessage(data);
            try { await liff.shareTargetPicker([flexMessage]); } 
            catch (error) {
                console.error('ShareTargetPicker failed', error);
                alert('名片分享失敗，請稍後再試。');
            }
        }
        
        function createFlexMessage(data) {
            return {
              "type": "flex",
              "altText": `${data.name} 的個人名片 - MaKarma`,
              "contents": {
                "type": "bubble",
                "size": "giga",
                "body": {
                  "type": "box",
                  "layout": "horizontal",
                  "paddingAll": "0px",
                  "contents": [
                    {
                      "type": "box",
                      "layout": "vertical",
                      "paddingAll": "20px",
                      "flex": 4,
                      "contents": [
                        {
                          "type": "image",
                          "url": LOGO_URL,
                          "aspectMode": "fit",
                          "size": "70%",
                          "align": "start"
                        },
                        {
                          "type": "spacer",
                          "size": "xxl"
                        },
                        {
                          "type": "spacer",
                          "size": "xxl"
                        },
                        {
                          "type": "text",
                          "text": data.title,
                          "size": "sm",
                          "color": "#666666"
                        },
                        {
                          "type": "text",
                          "text": data.name,
                          "size": "lg",
                          "weight": "bold",
                          "margin": "sm",
                          "color": "#F39800"
                        },
                        {
                          "type": "text",
                          "text": data.englishName,
                          "size": "md",
                          "color": "#333333",
                          "margin": "sm"
                        }
                      ]
                    },
                    {
                      "type": "box",
                      "layout": "vertical",
                      "paddingAll": "20px",
                      "flex": 6,
                      "contents": [
                        {
                          "type": "text",
                          "text": "MaKarma",
                          "weight": "bold",
                          "size": "md"
                        },
                        {
                          "type": "text",
                          "text": "瑪卡鑑網路行銷",
                          "size": "sm",
                          "color": "#555555",
                          "margin": "xs"
                        },
                        {
                          "type": "separator",
                          "margin": "lg"
                        },
                        {
                          "type": "box",
                          "layout": "vertical",
                          "margin": "lg",
                          "spacing": "md",
                          "contents": [
                            { "type": "text", "text": `📞 ${data.mobile}`, "size": "sm" },
                            { "type": "text", "text": `✉️ ${data.email}`, "size": "sm" }
                          ]
                        },
                        {
                          "type": "separator",
                          "margin": "lg"
                        },
                        {
                          "type": "text",
                          "text": "SEO優化｜網站設計製作｜社群代操｜數位廣告投放｜網紅資源媒合｜口碑行銷｜短影音製作拍攝",
                          "wrap": true,
                          "size": "xxs",
                          "margin": "lg",
                          "color": "#888888"
                        }
                      ]
                    }
                  ]
                },
                "footer": {
                  "type": "box",
                  "layout": "vertical",
                  "contents": [
                    {
                      "type": "button",
                      "style": "link",
                      "height": "sm",
                      "color": "#F39800",
                      "action": { "type": "uri", "label": "前往官方網站", "uri": WEBSITE_URL }
                    }
                  ]
                }
              }
            };
        }

        main();
    </script>
</body>
</html>
