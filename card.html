<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MaKarma 個人名片</title>
    <style>
        :root { --primary-color: #F39800; --background-color: #f9f9f9; --text-color: #333; --form-bg-color: #ffffff; --border-color: #e0e0e0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; background-color: var(--background-color); color: var(--text-color); }
        .container { width: 100%; max-width: 500px; background-color: var(--form-bg-color); padding: 25px 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); }
        h1 { text-align: center; color: var(--text-color); margin-bottom: 25px; font-size: 1.5em; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9em; }
        input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; box-sizing: border-box; font-size: 1em; }
        input:focus { outline: none; border-color: var(--primary-color); }
        button { width: 100%; padding: 15px; background-color: var(--primary-color); color: white; border: none; border-radius: 8px; font-size: 1.1em; font-weight: bold; cursor: pointer; }
        button:disabled { background-color: #a0a0a0; cursor: not-allowed; }
        #status-message { text-align: center; margin-top: 15px; color: #666; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>MaKarma 個人名片</h1>
        <form id="card-form">
            <div class="form-group"><label for="name">姓名</label><input type="text" id="name" placeholder="例如：徐昀" required></div>
            <div class="form-group"><label for="englishName">英文姓名</label><input type="text" id="englishName" placeholder="例如：ULY HSU" required></div>
            <div class="form-group"><label for="title">職稱</label><input type="text" id="title" placeholder="例如：行銷專員" required></div>
            <div class="form-group"><label for="mobile">手機</label><input type="tel" id="mobile" placeholder="例如：0903966225" required></div>
            <div class="form-group"><label for="email">Email</label><input type="email" id="email" placeholder="例如：yunshyu@gmail.com" required></div>
            <div class="form-group"><label for="lineId">LINE ID</label><input type="text" id="lineId" placeholder="例如：yunshyu" required></div>
        </form>
        <button id="share-button" class="share-button" disabled>LIFF 初始化中...</button>
        <p id="status-message"></p>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // ===================================================================
        // == 請務必修改此區塊的設定 ==
        // ===================================================================
        const LIFF_ID = "2007968447-L1XqQgMW";

        // 【圖片網址】請確保這些圖片是公開存取的網址
        const LOGO_URL = "https://raw.githubusercontent.com/Hsulala/u/main/LOGO.png";
        const PHONE_ICON_URL = "https://raw.githubusercontent.com/Hsulala/u/main/phone.png"; // 電話圖示 (請換成您的圖片網址)
        const EMAIL_ICON_URL = "hhttps://raw.githubusercontent.com/Hsulala/u/main/mail.png"; // Email 圖示 (請換成您的圖片網址)
        const LINE_ICON_URL = "https://raw.githubusercontent.com/Hsulala/u/main/lineid.png";  // LINE 圖示 (請換成您的圖片網址)

        // 【連結網址】
        const WEBSITE_URL = "https://www.makarma.com.tw/";
        const PERFORMANCE_URL = "https://sites.google.com/view/makamaseo/%E9%A6%96%E9%A0%81"; // 請換成您的成效展示頁網址
        // ===================================================================

        const nameInput = document.getElementById('name');
        const englishNameInput = document.getElementById('englishName');
        const titleInput = document.getElementById('title');
        const mobileInput = document.getElementById('mobile');
        const emailInput = document.getElementById('email');
        const lineIdInput = document.getElementById('lineId');
        const shareButton = document.getElementById('share-button');
        const statusMessage = document.getElementById('status-message');
        const LOCAL_STORAGE_KEY = 'maKarmaCardData_vFinal';

        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isInClient()) {
                    statusMessage.innerText = "請在 LINE App 內開啟此頁面";
                    statusMessage.style.display = 'block';
                    return;
                }
                shareButton.innerText = '產生並分享名片';
                shareButton.disabled = false;
                loadData();
                shareButton.addEventListener('click', shareCard);
            } catch (error) {
                alert(`LIFF 初始化失敗：\n${error.name}\n${error.message}`);
            }
        }

        function loadData() {
            const savedData = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (savedData) {
                const data = JSON.parse(savedData);
                nameInput.value = data.name || ''; englishNameInput.value = data.englishName || '';
                titleInput.value = data.title || ''; mobileInput.value = data.mobile || '';
                emailInput.value = data.email || ''; lineIdInput.value = data.lineId || '';
            } else if (liff.isLoggedIn()) {
                liff.getProfile().then(profile => { nameInput.value = profile.displayName; })
                .catch(err => alert(`讀取個人資料失敗：${err.message}`));
            }
        }

async function shareCard() {
        // 1. 取得使用者輸入的資料
        const data = saveData();
        if (!data) {
            return; // 如果資料不完整，就終止
        }

        try {
            // 2. 用這些資料來建立 Flex Message
            const flexMessage = createFlexMessage(data);

            // 3. 呼叫 liff.shareTargetPicker 並傳入完整的 Flex Message
            await liff.shareTargetPicker([
                flexMessage
            ]);
        } catch (error) {
            alert(`分享失敗：\n${error.name}\n${error.message}`);
        }
    }

        function saveData() {
            if (!nameInput.value || !englishNameInput.value || !titleInput.value || !mobileInput.value || !emailInput.value || !lineIdInput.value) {
                alert('請填寫所有欄位！'); return null;
            }
            const data = {
                name: nameInput.value.trim(), englishName: englishNameInput.value.trim(),
                title: titleInput.value.trim(), mobile: mobileInput.value.trim(),
                email: emailInput.value.trim(), lineId: lineIdInput.value.trim(),
            };
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(data));
            return data;
        }

        function createFlexMessage(data) {
    return {
      "type": "flex",
      "altText": `${data.name} 的個人名片 - MaKarma`,
      "contents": {
        "type": "bubble",
        "size": "giga",
        "body": {
          "type": "box",
          "layout": "horizontal",
          "paddingAll": "0px",
          "contents": [
            {
              "type": "box",
              "layout": "vertical",
              "paddingAll": "20px",
              "flex": 3,
              "contents": [
                {
                  "type": "image",
                  "url": "https://raw.githubusercontent.com/Hsulala/u/main/LOGO.png",
                  "aspectMode": "fit",
                  "size": "100%",
                  "align": "start"
                },
                {
                  "type": "text",
                  "text": data.title,
                  "size": "sm",
                  "color": "#666666",
                  "wrap": true,
                  "margin": "xxl"
                },
                {
                  "type": "text",
                  "text": data.name,
                  "size": "lg",
                  "weight": "bold",
                  "margin": "sm",
                  "color": "#F39800",
                  "wrap": true
                },
                {
                  "type": "text",
                  "text": data.englishName,
                  "size": "md",
                  "color": "#333333",
                  "margin": "sm",
                  "wrap": true
                }
              ]
            },
            {
              "type": "box",
              "layout": "vertical",
              "paddingAll": "20px",
              "flex": 7,
              "contents": [
                {
                  "type": "text",
                  "text": "MaKarma",
                  "weight": "bold",
                  "size": "xl" // 英文名稱大小改為xl
                },
                {
                  "type": "text",
                  "text": "瑪卡鑑網路行銷",
                  "size": "md", // 中文維持md
                  "color": "#555555",
                  "margin": "xs"
                },
                {
                  "type": "separator",
                  "margin": "lg"
                },
                {
                  "type": "box",
                  "layout": "vertical",
                  "margin": "lg",
                  "spacing": "sm",
                  "contents": [
                    {
                      "type": "box",
                      "layout": "horizontal",
                      "alignItems": "center",
                      "contents": [
                        {
                          "type": "image",
                          "url": "https://raw.githubusercontent.com/Hsulala/u/main/phone.png",
                          "size": "xxs",
                          "flex": 0
                        },
                        {
                          "type": "text",
                          "text": data.mobile,
                          "margin": "md",
                          "size": "sm"
                        }
                      ],
                      "action": { // 電話號碼區塊可點擊
                        "type": "uri",
                        "uri": "tel:" + data.mobile
                      }
                    },
                    {
                      "type": "box",
                      "layout": "horizontal",
                      "alignItems": "center",
                      "contents": [
                        {
                          "type": "image",
                          "url": "https://raw.githubusercontent.com/Hsulala/u/main/mail.png",
                          "size": "xxs",
                          "flex": 0
                        },
                        {
                          "type": "text",
                          "text": data.email,
                          "margin": "md",
                          "size": "sm"
                        }
                      ],
                      "action": { // Email區塊可點擊
                        "type": "uri",
                        "uri": "mailto:" + data.email
                      }
                    },
                    {
                      "type": "box",
                      "layout": "horizontal",
                      "alignItems": "center",
                      "contents": [
                        {
                          "type": "image",
                          "url": "https://raw.githubusercontent.com/Hsulala/u/main/lineid.png",
                          "size": "xxs",
                          "flex": 0
                        },
                        {
                          "type": "text",
                          "text": data.lineId,
                          "margin": "md",
                          "size": "sm"
                        }
                      ]
                    }
                  ]
                },
                {
                  "type": "separator",
                  "margin": "lg"
                },
                {
                  "type": "text",
                  "text": "SEO優化｜網站設計製作｜Google商家管理",
                  "wrap": true,
                  "size": "xs",
                  "margin": "xxl",
                  "color": "#888888",
                  "lineSpacing": "4px"
                }
              ]
            }
          ]
        },
        "footer": {
          "type": "box",
          "layout": "vertical",
          "spacing": "sm",
          "contents": [
            {
              "type": "button",
              "style": "primary",
              "height": "sm",
              "color": "#FFA000",
              "action": {
                "type": "uri",
                "label": "官方網站",
                "uri": "https://www.makarma.com.tw/"
              }
            },
            {
              "type": "separator"
            },
            {
              "type": "button",
              "style": "primary",
              "height": "sm",
              "color": "#FFA000",
              "action": {
                "type": "uri",
                "label": "成效展示頁",
                "uri": "https://sites.google.com/view/makamaseo/%E9%A6%96%E9%A0%81"
              }
            }
          ]
        }
      }
    };
}

        main();
    </script>
</body>
</html>
